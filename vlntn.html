<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Quiz MasterPro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7e6;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6600;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .options button.correct {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .options button.incorrect {
            background-color: #ff4d4d;
            color: white;
            border-color: #ff4d4d;
        }
        .timer {
            font-size: 18px;
            font-weight: bold;
            color: red;
            margin-top: 10px;
        }
        .message {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .correct-answer {
            font-size: 16px;
            font-weight: bold;
            color: #008000;
            margin-top: 10px;
            display: none;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            margin: 5px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .more {
            background-color: #ff9900;
        }
        .subscribe {
            background-color: #ff0000;
        }
        .buttons a img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fast Quiz MasterPro</h1>
        <div class="message">Timer starts in 10 seconds...</div>
        <div class="timer" id="timer"></div>
        
        <div class="question">
            What is the second most card-giving day after Christmas?
        </div>

        <div class="options">
            <button onclick="checkAnswer(this, 'incorrect')">Mother's Day</button>
            <button onclick="checkAnswer(this, 'correct')">Valentine's Day</button>
            <button onclick="checkAnswer(this, 'incorrect')">Halloween</button>
            <button onclick="checkAnswer(this, 'incorrect')">Easter</button>
        </div>

        <div class="correct-answer" id="correct-answer">
            ✅ Correct Answer: Valentine's Day
        </div>

        <div class="buttons">
            <a href="https://ryancartz.github.io/vlntn-blg/" target="_blank" class="more">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/internet.png" alt="More"> More..
            </a>
            <a href="https://youtube.com/@ryanquiz-k7n" target="_blank" class="subscribe">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube.png" alt="Subscribe"> Subscribe
            </a>
        </div>
    </div>

    <script>
        let timeLeft = 10;
        let quizTimer;
        
        function startTimer() {
            let timerElement = document.getElementById("timer");
            timerElement.textContent = "Time Left: " + timeLeft + " sec";
            quizTimer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = "Time Left: " + timeLeft + " sec";
                if (timeLeft === 0) {
                    clearInterval(quizTimer);
                    timerElement.textContent = "Time's up!";
                    disableAllOptions();
                }
            }, 1000);
        }

        function disableAllOptions() {
            let buttons = document.querySelectorAll(".options button");
            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === "Valentine's Day") {
                    button.classList.add("correct");
                }
            });
            document.getElementById("correct-answer").style.display = "block";
        }

        function checkAnswer(button, status) {
            clearInterval(quizTimer);
            if (status === "correct") {
                button.classList.add("correct");
                alert("✅ Correct! Valentine's Day is the second most card-giving day.");
            } else {
                button.classList.add("incorrect");
                alert("❌ Incorrect! The correct answer is Valentine's Day.");
            }
            disableAllOptions();
        }

        setTimeout(() => {
            document.querySelector(".message").textContent = "Timer Started!";
            startTimer();
        }, 10000);
    </script>

</body>
</html>
